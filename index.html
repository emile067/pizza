<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid bg2 text-center">
    <p><img src="images/pizza-icon.png" alt="pizza-icon">PIZZA HOUSE</p>
    <button type="button" class="btn btn-light">Order now</button>
  </div>
  <div class="container-fluid bg1 padding text-center">
    <div style="position: absolute; top: 50%; left: 20%;">
      <h1>People disappoint, but pizza never does.</h1>
    </div>
  </div>
  <div class="container-fluid bg2 padding">
    <div class="container bg-form box">
      <form>
        <div class="form-group row">
          <label for="example-number-input" class="col-2 col-form-label">how many pizzas:</label>
          <div class="col-10">
            <input class="form-control" type="number" value="42" id="example-number-input">
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Choose pizza size:</label>
          <select class="form-control" id="pizza-size">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="topping" id="topping1" value="" >
              <label class="form-check-label" for="topping1">
                Pepperoni
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="topping" id="topping2" value="">
              <label class="form-check-label" for="topping2">
                Mushrooms
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="topping" id="topping3" value="" >
              <label class="form-check-label" for="topping3">
                Onions
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="topping" id="topping4" value="">
              <label class="form-check-label" for="topping4">
                Sausage
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="topping" id="topping5" value="" >
              <label class="form-check-label" for="topping5">
                Bacon
              </label>
            </div>
          </div>
        <div class="col-md-6">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="topping" id="topping6" value="" >
            <label class="form-check-label" for="topping6">
              Extra-cheese
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="topping" id="topping7" value="">
            <label class="form-check-label" for="topping7">
              Black-olives
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="topping" id="topping8" value="" >
            <label class="form-check-label" for="topping8">
              Green-pepper
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="topping" id="topping9" value="">
            <label class="form-check-label" for="topping9">
              Pineapple
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="topping" id="topping10" value="" >
            <label class="form-check-label" for="topping10">
              Spinach
            </label>
          </div>
        </div>
        </div>
        <div class="form-group">
          <label for="textareaadditionalinfo">Any additional specifications:</label>
          <textarea class="form-control" id="textareaadditionalinfo" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-dark" style="position: absolute; left: 40%;">Order</button>
      </form>
    </div>
  </div>
</body>
</html>
